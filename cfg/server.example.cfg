// Server Name
hostname OCR TF2 Server [www.ocremix.org]
rcon_password <REMOVED>
sv_rcon_banpenalty 15 //Number of minutes to ban users who fail rcon authentication
sv_rcon_log 1 //Enable/disable rcon logging.
sv_rcon_maxfailures 3 //Max number of times a user can fail rcon authentication before being banned
sv_rcon_minfailures 2 //Number of times a user can fail rcon authentication in sv_rcon_minfailuretime before being banned
sv_password ""
sv_lan "0"
sv_region 0
sv_pausable "0"
sv_cheats "0"
sv_consistency "1"
sv_allowupload "1"
sv_allowdownload "1"
sv_timeout "300"
sv_pure "1"
sv_pure_kick_clients "1"

sv_alltalk 1
tf_allow_taunt_switch 2
tf_forced_holiday 2

mp_timelimit 30
mp_allowspectators 1 //Toggles whether the server allows spectator mode or not
mp_bonusroundtime 20 //Time in seconds after round win until round restarts.  Default is 20
mp_chattime 10 //amount of time in seconds players can chat after the game is over.  Default is 10
mp_footsteps 1
mp_decals 1
mp_defaultteam 1
mp_disable_autokick 0 //Prevents a userid from being auto-kicked
mp_enableroundwaittime 1 //Enable timers to wait between rounds.
mp_falldamage 1 //Amount of damage players sustains from a fall
mp_flashlight 0 //Toggles flashlight on or offmp_forcecamera 0 //Restricts spectator modes for dead players
mp_forcerespawn 0
mp_idledealmethod 1 //Deals with Idle Players. 1 = Sends them into Spectator mode then kicks them if they're still idle, 2 = Kicks them out of the game
mp_idlemaxtime 20 //Maximum time a player is allowed to be idle (in minutes)
mp_stalemate_enable 1 //Sudden Death
mp_stalemate_meleeonly 0
mp_teams_unbalance_limit 1 //Teams are unbalanced when one team has this many more players than the other team. (0 disables check)
mp_teststalemate 0 //Test the stalemate mode. Parameter: <0/1>. If 1, the map will reset at the end.
mp_time_between_capscoring 30 //Delay between scoring of owned capture points.  Default is 30
mp_scrambleteams_auto_windifference 2
mp_disable_respawn_times 0
tf_flag_caps_per_round 3
tf_ctf_bonus_time 0 //Bonus crits after intel cap
tf_stats_track "1"
tf_playergib "1"
tf_weapon_criticals 1 //Crits on/off
sv_vote_issue_changelevel_allowed 0
sv_vote_issue_nextlevel_allowed 0 //Necessary for MapChooser Extended plugin
sv_vote_issue_scramble_teams_allowed 0
sv_vote_issue_restart_game_allowed 0
tf_arena_override_team_size 12

// Replays
replay_enable 0
// exec replay_ftp.cfg

tf_server_identity_account_id <REMOVED>
tf_server_identity_token <REMOVED>

sv_downloadurl "http://bahamutwc.com/tf/"
sv_allowupload "1"
sv_allowdownload "1"

// bandwidth rates/settings
sv_minrate 13000
sv_maxrate 75000
sv_minupdaterate 33
sv_maxupdaterate 67
sv_mincmdrate 33
sv_maxcmdrate 67
sv_client_cmdrate_difference 1
sv_client_predict 1
sv_client_interpolate 1
sv_client_min_interp_ratio -1
sv_client_max_interp_ratio -1
net_maxfilesize 128
sv_voicecodec vaudio_speex
sv_use_steam_voice 0

exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip

//server Logging
log on
sv_log_onefile 0 //Log server information to only one file.
sv_logbans 1 //Log server bans in the server logs.
sv_logblocks 0 //If true when log when a query is blocked (can cause very large log files)
sv_logecho 1 //Echo log information to the console.
sv_logfile 1 //Log server information in the log file.
sv_logflush 0 //Flush the log file to disk on each write (slow).
sv_logsdir "logs" //Folder in the game directory where server logs will be stored.

//Mannpowered mode
tf_powerup_mode 0









